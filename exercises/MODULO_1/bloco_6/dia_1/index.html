<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicios pre-aula</title>
</head>
<body>
  <form action="" method="get">
    <p>E-mail</p>
    <input type="email" name="user-email" id="" placeholder="Digite seu email" required autocomplete="off" autofocus>
    <p>Password</p>
    <input type="password" name="user-password" id="" placeholder="Digite sua senha" required>
    <br><br>
    <input type="checkbox" name="remind" id="remind-me">
    <label for="remind-me">Lembre-me</label>
    <br><br>
    <button type="submit">Entrar</button>
  </form>
  
</body>
</html>
