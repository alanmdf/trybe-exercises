<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6.1 - Exercicios Pós Aula</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="box-style">
    <h1>Cadastre seu currículo</h1>
  </header>
  <form action="" method="get" class="box-style">
    <fieldset>
      <legend>Dados pessoais: </legend>
      <div class="line-content">
        <label for="full-name">Nome completo: </label>
      <input type="text" name="full-name" id="full-name" maxlength="40" required>
      </div>
      <div class="line-content">
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" maxlength="50" required>
      </div>
      <div class="line-content">
        <label for="cpf">CPF: </label>
        <input type="text" name="cpf" id="cpf" maxlength="11" required>
      </div>
      <div class="line-content">
        <label for="address">Endereço: </label>
        <input type="text" name="address" id="address">
      </div>
      <div class="line-content">
        <label for="states">Selecione seu estado: </label>
        <select name="state" id="states" required></select>
      </div>
      <div class="line-content">
        <p>Tipo de moradia: </p>
        <input type="radio" value="house" name="housing-type" id="house" required>
        <label for="house">Casa</label>
        <br>
        <input type="radio" value="apartment" name="housing-type" id="apartment" required>
        <label for="apartment">Apartamento</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Sobre seu último emprego: </legend>
      <div class="line-content">
        <label for="resume-abstract">Resumo do currículo: </label>
        <textarea name="resume-abstract" id="resume-abstract" cols="30" rows="6" required></textarea>
      </div>
      <div class="line-content">
        <label for="last-position">Cargo: </label>
        <input type="text" maxlength="40" name="last-position" id="last-position" required>
      </div>
      <div class="line-content">
      <label for="position-description">Descrição do cargo: </label>
      <input type="text"  maxlength="500" name="position-description" id="position-description" required >
      </div>
      <div class="line-content">
        <p>Data de início: </p>
        <input type="date" name="" id="">
        <input type="text" name="beggining-day" id="beggining-day" maxlength="2" required><span> /</span>
        <input type="text" name="beggining-month" id="beggining-month" maxlength="2" required><span> /</span>
        <input type="text" name="beggining-year" id="beggining-year" maxlength="4" required>
      </div>
    </fieldset>
    <div class="line-content">
      <button id="send-button">Enviar dados</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
