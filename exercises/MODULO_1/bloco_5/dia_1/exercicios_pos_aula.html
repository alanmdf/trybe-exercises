<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()
//  1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

function changeParagraph (string) {
  let changeParagraph = document.getElementsByTagName('p');
  changeParagraph[0].innerText = string;
}

 changeParagraph('Em 2 anos espero estar formado pela Trybe e atuando como Desenvolvedor de Software, de preferência em alguma empresa do ramo de esportes!');

//  2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

function changeYellowBlock () {
  let changeYellowBlock = document.querySelector('.main-content');
  changeYellowBlock.style.backgroundColor = 'rgb(76,164,109)';
}

changeYellowBlock();

//  3. Crie uma função que mude a cor do quadrado vermelho para branco.

function changeRedBlock () {
  let changeRedBlock = document.querySelector('.center-content');
  changeRedBlock.style.backgroundColor = 'white';
}

changeRedBlock();

//  4. Crie uma função que corrija o texto da tag <h1>.

function correctH1Text (string) {
  let correctH1Text = document.querySelector('.title');
  correctH1Text.innerText = string;
}

correctH1Text('Exercício 5.1 - Javascript');

//  5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

function modifyParagraphText() {
  let modifyParagraphText = document.getElementsByTagName('p');
  for (let index = 0; index < modifyParagraphText.length; index += 1) {
    modifyParagraphText[index].style.textTransform = 'uppercase';
  }
}

modifyParagraphText();

//  6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.

  function logParagraphText() {
  let modifyParagraphText = document.getElementsByTagName('p');
  for (let index = 0; index < modifyParagraphText.length; index += 1) {
    console.log(modifyParagraphText[index].innerText);
  }
}

logParagraphText();

    </script>
  </body>
</html>
